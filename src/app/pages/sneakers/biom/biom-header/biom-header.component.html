<div class="biom-header">
  <div class="biom-header__top">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-5">
          <div class="biom-header__logo">
            <img src="./assets/images/biom/logo2.png" alt="" class="logo">
          </div>
        </div>
        <div class="hidden-xs col-sm-9 col-md-9 col-lg-7">
          <ul class="biom-header__list">
            <li><a [ngx-scroll-to]="'#dest-biom-adv'">Каталог</a></li>
            <li><a [ngx-scroll-to]="'#dest-biom-how'">Преимущества</a></li>
            <li><a [ngx-scroll-to]="'#dest-biom-review'" [ngx-scroll-to-offset]="-300">Доставка и оплата</a></li>
            <li><a [ngx-scroll-to]="'#dest-biom-review'">Отзывы</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="biom-header__mid">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>
            Распродажа мужской обуви
          </h1>
          <h3>
            Скидки до <span>50%</span>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-7">
          <div class="biom-header__mid">
            <img src="./assets/images/biom/promo02.png" alt="" class="header-img">
          </div>
        </div>
        <div class="col-sm-6 col-md-5">
          <form #myFormHed="ngForm" (ngSubmit)="submitForm(myFormHed)" novalidate class="biom-header__form">
            <h4>Заказать со скидкой</h4>
            <p>Только сегодня 3890 руб.</p>
            <div class="form-group">
                <label for="biomHeaderName">Ваше имя</label>
                <input type="text" name="name" class="form-control" id="biomHeaderName" ngModel placeholder="Ваше имя" required>
              </div>
              <div class="form-group">
                <label for="biomHeaderPhone">Ваш телефон</label>
                <input type="number" name="phone" class="form-control" id="biomHeaderPhone" ngModel placeholder="Ваш телефон" required>
              </div>
              <input type="hidden" name="thread" class="form-control" [(ngModel)]="thread">
              <input type="hidden" name="subid" class="form-control" [(ngModel)]="subid">

              <button type="submit" class="btn btn-primary send-top">Заказать со скидкой</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  <div class="biom-header__bot">
    <h3>Смотерть каталог</h3>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-3">
            <div class="biom-header__bot-box">
              <img src="./assets/images/biom/img01.png" alt="">
              <p>Сделан из натуральных и качественных материалов</p>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="biom-header__bot-box">
              <img src="./assets/images/biom/img02.png" alt="">
              <p>Быстрая доставка по СНГ</p>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="biom-header__bot-box">
              <img src="./assets/images/biom/img03.png" alt="">
              <p>Оплата при получении</p>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="biom-header__bot-box">
              <img src="./assets/images/biom/img04.png" alt="">
              <p>Гарантия качества</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
