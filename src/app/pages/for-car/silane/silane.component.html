

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Получить консультацию</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #myFormPop="ngForm" (ngSubmit)="submitFormPop(myFormPop)" novalidate class="bob__pop_form">
                <!-- <div class="form-group">
                    <label for="selPopCountry">Выберите страну</label>
                    <select class="form-control" id="selPopCountry">
                      <option value="ru" >Россия</option>
                      
               
                    </select>
                  </div> -->
              <div class="form-group">
                <label for="silanePopName">Ваше имя</label>
                <input type="name" name="name" class="form-control" id="silanePopName" ngModel  placeholder="Введите ФИО" required>
               
              </div>
              <div class="form-group">
                <label for="silanePopPhone">Ваш телефон</label>
                <input type="number" name="phone" class="form-control" id="silanePopPhone" ngModel placeholder="Телефон" required>
              </div>
              <input type="hidden" name="thread" class="form-control" [(ngModel)]="thread">
              <input type="hidden" name="subid" class="form-control" [(ngModel)]="subid">
              <button type="submit" class="btn btn-primary send-top">Отправить заявку</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isModalShownThanks" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #ModalThanks="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left thanks-title">Поздравляем!</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="thanks-body">
                    <h2>Вы успешно оформили заявку</h2>
                    <h3>Мы свяжемся с Вами в ближайшее время</h3>
            </div>

        </div>
      </div>
    </div>
  </div>



 
<app-silane-header id="dest-silane-header"  (onCallPopupWindow)="callPopupWindow($event)"></app-silane-header>
<app-silane-adv id="dest-silane-adv"></app-silane-adv>
<app-silane-res id="dest-silane-res" (onCallPopupWindow)="callPopupWindow($event)"></app-silane-res>
<app-silane-spec id="dest-silane-spec" (onCallPopupWindow)="callPopupWindow($event)"></app-silane-spec>
<app-silane-about id="dest-silane-about"></app-silane-about>
<app-silane-review id="dest-silane-review"></app-silane-review>
<app-silane-photo ></app-silane-photo>
<app-silane-method id="dest-silane-method" (onCallPopupWindow)="callPopupWindow($event)"></app-silane-method>
<app-silane-before-after (onCallPopupWindow)="callPopupWindow($event)"></app-silane-before-after>
<app-silane-faq id="dest-silane-faq"></app-silane-faq>
<app-silane-footer [thread]="thread" [subid]="subid" (callPopupThanks)="showModalThanks()" ></app-silane-footer>
