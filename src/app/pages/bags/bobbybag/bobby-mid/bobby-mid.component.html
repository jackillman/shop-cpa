<div class="bobby-mid">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <img class="bobby-mid-img" src="./assets/images/bobby/product-2.png" alt="">
      </div>
      <div class="col-sm-12 col-md-12">
          <p class="timer-p">До конца акции осталось:</p>
          <div class="bobby-timer">
              
              <div class="hour time">
                {{hour | number: '2.0'}}
              </div>
              <div class="minute time">
                {{minute | number: '2.0'}}
              </div>
              <div class="seconds time">
                {{second | number: '2.0'}}
              </div>
              <h1>
               
            </h1>
            </div>
      </div>
      <div class="col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3">
        <div class="new-price"><span class="new-p">новая цена</span> <p> 2990 <span class="currency"> РУБ.</span></p> </div>
      </div>
      <div class="col-sm-4 col-md-3">
        <div class="old-price"><span class="old-p">старая цена</span> <p> 5980 <span class="old-currency"> РУБ.</span></p> </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <form #myFormMid="ngForm" (ngSubmit)="submitForm(myFormMid)" novalidate class="bobby-mid_form">
          <!-- <div class="form-group">
              <label for="selmidCountry">Выберите страну</label>
              <select class="form-control" id="selmidCountry">
                <option value="ru" >Россия</option>
                
         
              </select>
            </div> -->
        <div class="form-group">
          <label for="bobbyMidName">Ваше имя</label>
          <input type="name" name="name" class="form-control" id="bobbyMidName"  ngModel placeholder="Введите ФИО" required>
         
        </div>
        <div class="form-group">
          <label for="bobbyMidPhone">Ваш телефон</label>
          <input type="number" name="phone" class="form-control" id="bobbyMidPhone" ngModel placeholder="Телефон" required>
        </div>
        <input type="hidden" name="thread" class="form-control" [(ngModel)]="thread">
        <input type="hidden" name="subid" class="form-control" [(ngModel)]="subid">
        <button type="submit" class="btn btn-primary send-mid">Отправить заявку</button>
      </form>

      </div>
    </div>
  </div>
</div>
