

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Получить консультацию</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #myFormPop="ngForm" (ngSubmit)="submitFormPop(myFormPop)" novalidate class="bob__pop_form">
                <!-- <div class="form-group">
                    <label for="selPopCountry">Выберите страну</label>
                    <select class="form-control" id="selPopCountry">
                      <option value="ru" >Россия</option>
                      
               
                    </select>
                  </div> -->
              <div class="form-group">
                <label for="bobbyPopName">Ваше имя</label>
                <input type="name" name="name" class="form-control" id="bobbyPopName" ngModel  placeholder="Введите ФИО" required>
               
              </div>
              <div class="form-group">
                <label for="bobbyPopPhone">Ваш телефон</label>
                <input type="number" name="phone" class="form-control" id="bobbyPopPhone" ngModel placeholder="Телефон" required>
              </div>
              <input type="hidden" name="thread" class="form-control" [(ngModel)]="thread">
              <input type="hidden" name="subid" class="form-control" [(ngModel)]="subid">
              <button type="submit" class="btn btn-primary send-top">Отправить заявку</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isModalShownThanks" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #ModalThanks="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left thanks-title">Поздравляем!</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="thanks-body">
                    <h2>Вы успешно оформили заявку</h2>
                    <h3>Мы свяжемся с Вами в ближайшее время</h3>
            </div>

        </div>
      </div>
    </div>
  </div>


<app-mango-header  (onCallPopupWindow)="callPopupWindow($event)"></app-mango-header>
<app-mango-why></app-mango-why>
<app-mango-functions></app-mango-functions>
<app-mango-opinion></app-mango-opinion>
<app-mango-mid [thread]="thread" [subid]="subid" (callPopupThanks)="showModalThanks()"></app-mango-mid>
<app-mango-sertificate></app-mango-sertificate>
 <app-mango-reviews></app-mango-reviews>
 <app-mango-footer  [thread]="thread" [subid]="subid" (callPopupThanks)="showModalThanks()"></app-mango-footer>
